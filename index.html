<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>User Information</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <p class="title">User Information Card</p>
            <div class="information">
                <div class="inf">
                    <p>First Name:</p>
                    <p class="first-name"></p>
                </div>
                <div class="inf">
                    <p>Last Name:</p>
                    <p class="last-name"></p>
                </div>
                <div class="inf">
                    <p>Country:</p>
                    <p class="country"></p>
                </div>
                <div class="inf">
                    <p>Phone Number:</p>
                    <p class="phone-number"></p>
                </div>
                <div class="inf">
                    <p>State:</p>
                    <p class="state"></p>
                </div>
                <div class="inf">
                    <p>City:</p>
                    <p class="city"></p>
                </div>
                <div class="inf">
                    <p>Village:</p>
                    <p class="village"></p>
                </div>
            </div>
            <div class="buttons">
                <div class="color-div">
                    <p>Select Box Color:</p>
                    <input class="box-color" value="#ffffff" type="color">
                </div>
                <div class="color-div">
                    <p>Select Outer Color:</p>
                    <input class="outer-color" value="#ffffff" type="color">
                </div>
                <div class="color-div">
                    <p>Select Font Color:</p>
                    <input class="font-color" value="#000000" type="color">
                </div>
                <!-- <div class="clear-btn-div">
                    <button class="clear-btn">Clear Storage</button>
                </div> -->
            </div>
            <div class="change-btns">
                <button class="color-btn">Change Color</button>
                <button class="clear-btn">Clear Storage</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
